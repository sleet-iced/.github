           Q126 316, 196 376
           Q236 386, 316 376
           Q366 336, 376 276
           Q366 216, 346 166
           Q306 126, 256 96
           Z" 
        fill="url(#mainGradient)"/>
  
  <!-- Inner layers with more organic shapes -->
  <path d="M256 136
           Q216 166, 186 196
           Q156 236, 156 276
           Q166 316, 206 336
           Q256 346, 306 336
           Q336 316, 346 276
           Q336 236, 326 196
           Q296 166, 256 136
